<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kay cantik imut lucu</title>
  <style>
    :root{
      --pink-1: #ffd6e8;
      --pink-2: #ffb3d2;
      --accent: #ff6fa3;
      --white: #ffffff;
      --shadow: rgba(0,0,0,0.08);
      --glass: rgba(255,255,255,0.6);
    }

    *{box-sizing:border-box;font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 10% 10%, #fff0f6, var(--pink-1) 15%, var(--pink-2) 70%);
      color:#333;
    }

    .card{
      width: min(960px, 94%);
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.55));
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 10px 30px var(--shadow);
      backdrop-filter: blur(6px);
      text-align:center;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(20px, 3.6vw, 34px);
      letter-spacing: 0.6px;
      color: #b11f66;
    }

    p.lead{
      margin:0 0 18px;
      color:#7a2b5f;
      opacity:0.9;
    }

    .gallery{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:flex-end;
      margin-bottom:18px;
      flex-wrap:wrap;
    }

    .character{
      width: 140px;
      height: 140px;
      border-radius: 16px;
      background: var(--glass);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      position:relative;
      overflow:hidden;
    }

    .character img{
      max-width:100%;
      max-height:100%;
      object-fit:contain;
      pointer-events:none;
    }

    .note {
      font-size:12px;
      color:#7a2b5f;
      opacity:0.85;
      margin-bottom:12px;
    }

    .actions{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      margin-bottom:12px;
      flex-wrap:wrap;
    }

    button#mulai{
      background: linear-gradient(180deg, #ff8ec0, #ff6fa3);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight:600;
      font-size:16px;
      cursor:pointer;
      box-shadow: 0 8px 20px rgba(255,111,163,0.28);
      transition: transform .14s ease, box-shadow .14s ease;
    }
    button#mulai:active{ transform: translateY(2px) scale(.995); box-shadow: 0 5px 14px rgba(255,111,163,0.22); }

    .message{
      min-height:48px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      font-weight:700;
      color:#9a0f5a;
      letter-spacing:0.6px;
      font-size:18px;
      opacity:0;
      transform: translateY(8px) scale(.98);
      transition: opacity .25s ease, transform .25s cubic-bezier(.2,.9,.3,1);
    }
    .message.show{
      opacity:1;
      transform: translateY(0) scale(1);
    }

    /* hearts animation */
    .hearts {
      pointer-events:none;
      position: absolute;
      left:0; right:0; top:0; bottom:0;
      overflow: visible;
    }
    .heart {
      position:absolute;
      width:18px;
      height:18px;
      transform: translateY(0);
      opacity:0;
      animation: floatUp 1400ms linear forwards;
    }
    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:12px;
      height:18px;
      background:var(--accent);
      border-radius:12px 12px 0 0;
      transform-origin:center bottom;
    }
    .heart::before{ left:3px; transform: rotate(-45deg); }
    .heart::after{ left:3px; transform: rotate(45deg); }

    @keyframes floatUp{
      0% { transform: translateY(0) scale(.8); opacity:0; }
      10% { opacity:1; }
      100% { transform: translateY(-160px) translateX(var(--tx,0)) rotate(35deg) scale(1); opacity:0; }
    }

    /* small responsive tweaks */
    @media (max-width:520px){
      .character{ width:110px; height:110px; }
      button#mulai{ width: 100%; }
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Pink Cute Sanrio</h1>
    <p class="lead">Tempat lucu untuk menaruh karakter Sanrio favoritmu — ganti gambar sesuai koleksi kamu.</p>

    <div class="gallery" aria-hidden="false">
      <!-- Ganti src dengan file gambar Sanrio milikmu (contoh: images/hello_kitty.png). -->
      <div class="character" title="Ganti dengan karakter Sanrio">
        <img src="images/hello_kitty.png" alt="Character Sanrio 1 — ganti dengan filemu">
      </div>

      <div class="character" title="Ganti dengan karakter Sanrio">
        <img src="images/cinnamoroll.png" alt="Character Sanrio 2 — ganti dengan filemu">
      </div>

      <div class="character" title="Ganti dengan karakter Sanrio">
        <img src="images/my_melody.png" alt="Character Sanrio 3 — ganti dengan filemu">
      </div>
    </div>

    <div class="note">Catatan: karena hak cipta, saya tidak menyertakan gambar Sanrio bawaan — silakan unggah gambar yang kamu punya ke folder <code>images/</code> dan gunakan nama file di atas atau ganti sesuai nama file kamu.</div>

    <div class="actions">
      <button id="mulai" aria-controls="message">Mulai</button>
    </div>

    <div id="message" class="message" role="status" aria-live="polite"></div>

    <!-- area untuk hati animasi -->
    <div class="hearts" id="heartsLayer" aria-hidden="true"></div>
  </div>

  <script>
    const btn = document.getElementById('mulai');
    const msg = document.getElementById('message');
    const heartsLayer = document.getElementById('heartsLayer');

    // teks persis sesuai permintaan
    const teks = "selamatt siaangg sekarr kuu yaang imutt";

    function typeWrite(element, text, delay = 40){
      element.textContent = "";
      let i = 0;
      const timer = setInterval(() => {
        element.textContent += text[i] ?? "";
        i++;
        if(i >= text.length){
          clearInterval(timer);
        }
      }, delay);
      return timer;
    }

    function spawnHeart(xPercent){
      const heart = document.createElement('div');
      heart.className = 'heart';
      // random horizontal offset to make floating varied
      const tx = (Math.random() * 120 - 60) + 'px';
      heart.style.setProperty('--tx', tx);
      // place near the button area (use percent)
      heart.style.left = (xPercent * window.innerWidth / 100) + 'px';
      heart.style.top = (window.innerHeight * 0.55) + 'px';
      heartsLayer.appendChild(heart);
      // remove after animation
      setTimeout(()=> heart.remove(), 1600);
    }

    btn.addEventListener('click', () => {
      // show message with typing effect
      msg.classList.remove('show');
      // small reset to restart animation
      void msg.offsetWidth;
      msg.classList.add('show');
      typeWrite(msg, teks, 45);

      // spawn some hearts
      for(let i=0;i<10;i++){
        setTimeout(()=> spawnHeart(50 + (Math.random()*20 - 10)), i*80);
      }

      // make a small pulse on button
      btn.animate([
        { transform: 'scale(1)' },
        { transform: 'scale(1.03)' },
        { transform: 'scale(1)' }
      ], { duration: 360, easing: 'cubic-bezier(.2,.9,.3,1)' });
    });
  </script>
</body>
</html>
